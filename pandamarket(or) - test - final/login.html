<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style_login.css" />
</head>

<body>
    <section>
        <a href="/" class="login_title">
            <img src="logo.svg" alt="로고">
        </a>
    <form class="login">
        <div class="login_set">
            <article class="email_box_set">
                <label class="email_box">이메일</label>
                <input id="email" type="text" placeholder="이메일을 입력해주세요" />
            </article>
            <article class="password_box_set">
                <label class="password_box">비밀번호</label>
                <input id="password" type="password" placeholder="비밀번호를 입력해주세요" />
            </article>
    
            <button class="login_button">로그인</button>
        </div>
        <div class="simple_login">
            <div class="simple_login_text">
                간편 로그인하기
            </div>
            <div class="simple_login_logos">
                <img src="kakao.png" onclick="window.open('https://www.kakaocorp.com/page/ ')" style="cursor: pointer;"
                    alt="Kakao_logo">
                <img src="google.png" onclick="window.open('https://www.google.com ')" style="cursor: pointer;"
                    alt="Google_logo">
            </div>
        </div>
        <div class="reg_text">
            판다마켓이 처음이신가요?
            <a href="/signup.html" style="color: #3182F6">회원가입</a>
        </div>
    </form>
    </section>
</body>

</html>
