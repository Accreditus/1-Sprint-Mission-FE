<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style_signup.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <form class="login">
        <a href="/" class="login_title">
            <img src="logo.svg" alt="로고">
        </a>
        <label class="email_box">이메일</label>
        <input id="email" type="text" placeholder="이메일을 입력해주세요" />
        <label class="nickname_box">닉네임</label>
        <input id="nickname" type="text" placeholder="닉네임을 입력해주세요" />
        <label class="password_box">비밀번호</label>
        <input id="password" type="password" placeholder="비밀번호를 입력해주세요" />
        <label class="pw_confirm_box">
            비밀번호 확인
        </label>
        <input id="pw_confirm" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
        <button class="login_button">로그인</button>
        <div class="simple_login">
            <div class="simple_login_text">
                간편 로그인하기
            </div>
            <div class="simple_login_logos">
                <img src="kakao.png" onclick="window.open('https://www.kakaocorp.com/page/ ')" style="cursor: pointer;"
                    alt="Kakao_logo">
                <img src="google.png" onclick="window.open('https://www.google.com ')" style="cursor: pointer;"
                    alt="Google_logo">
            </div>
        </div>
        <div class="reg_text">
            이미 회원이신가요?
            <a href="/login.html" style="color: #3182F6">로그인</a>
        </div>
    </form>
</body>

</html>
