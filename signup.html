<!DOCTYPE html>
<html>
    <script src="signup_js.js"></script>
    <script src="components.js"></script>

<head>
    <link rel="icon" href="Group22.png">
    <script src="components.js"></script>
    <link rel="icon" href="Group22.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style_signup.css" />
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <section class="Container">
        <a href="/" class="login_title">
            <img src="logo.svg" alt="로고">
        </a>
        <form class="login">
            <div class="login_set">
                <article class="email_box_set">
                    <label class="email_box">이메일</label>
                    <input id="email" type="text" placeholder="이메일을 입력해주세요" />
                </article>
                <article class="nickname_box_set">
                    <label class="nickname_box">닉네임</label>
                    <input id="nickname" type="text" placeholder="비밀번호를 입력해주세요" />
                </article>
                <article class="password_box_set">
                    <label class="password_box">비밀번호</label>
                    <input id="password" type="password" placeholder="비밀번호를 입력해주세요" />
                </article>
                <article class="password_con_box_set">
                    <label class="password_con_box">비밀번호 확인</label>
                    <input id="password_con" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
                </article>
                <button class="login_button">로그인</button>
            </div>
            <div class="simple_login">
                <div class="simple_login_text">
                    간편 로그인하기
                </div>
                <div class="simple_login_logos">
                    <img src="kakao.png" onclick="window.open('https://www.kakaocorp.com/page/ ')"
                        style="cursor: pointer;" alt="Kakao_logo">
                    <img src="google.png" onclick="window.open('https://www.google.com ')" style="cursor: pointer;"
                        alt="Google_logo">
                </div>
            </div>
            <div class="reg_text">
                이미 회원이신가요?
                <a href="/signup.html" style="color: #3182F6">로그인</a>
            </div>
        </form>
    </section>

</body>

</html>
