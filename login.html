<!DOCTYPE html>
<html>
    <script src="login_js.js"></script>
    <script src="components.js"></script>

<head>
    <link rel="icon" href="Group22.png">
    <head-default title="로그인" style_name="style_login"></head-default>
</head>

<body>
    <section>
        <a href="/" class="login_title">
            <img src="logo.svg" alt="로고">
        </a>
        <form class="login">
            <div class="login_set">
                <article class="email_box_set">
                    <label class="email_box">이메일</label>
                    <input id="email" type="text" placeholder="이메일을 입력해주세요" />
                </article>
                <article class="password_box_set">
                    <label class="password_box">비밀번호</label>
                    <input id="password" type="password" placeholder="비밀번호를 입력해주세요" />
                </article>

                <button class="login_button">로그인</button>
            </div>
            <div class="simple_login">
                <div class="simple_login_text">
                    간편 로그인하기
                </div>
                <div class="simple_login_logos">
                    <img src="kakao.png" onclick="window.open('https://www.kakaocorp.com/page/ ')"
                        style="cursor: pointer;" alt="Kakao_logo">
                    <img src="google.png" onclick="window.open('https://www.google.com ')" style="cursor: pointer;"
                        alt="Google_logo">
                </div>
            </div>
            <div class="reg_text">
                판다마켓이 처음이신가요?
                <a href="/signup.html" style="color: #3182F6">회원가입</a>
            </div>
        </form>
    </section>

</body>

</html>
